    <!-- Project 1- Quote Generator -->
    <div class="container">
        <div class="header">
            <h2>Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "Take up one idea. Make that one idea your life--think of it, dream of it, live on that idea. Let
                    the brain, muscles,
                     nerves, every part of your body, be full of that idea, and just leave every other idea alone. This
                    is the way to success."
                </span>
            </div>
            <div class="person">Swami Vivekananda</div>
            <div class="button-area">
                <button id="new-quote" >New Quote</button>
            </div>
        </div>
    </div>
